name: Build
run-name: run ${{ github.run_id }} ref ${{ github.ref_name }}

on:
  push:
    branches:
      - main
      - develop
      - feature/github-workflow
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - main

env:
  DD_GIT_REPOSITORY: 'https://github.com/iterorganization/imas-data-dictionary.git'
  DD_VERSION: 'main'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-latest]
        build-type: [RelWithDebInfo]
        docs-only: [ON]
        backend-mdsplus: [OFF]
        backend-hdf5: [ON]
        backend-uda: [OFF]
        build-mdsplus-models: [ON]
        python-bindings: ['no-build-isolation']
        download-dependencies: [ON]
        # exclude:
        #   - os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # unshallow for setuptools-scm.get_version to discover tags

#      - uses: actions/github-script@v7
#        with:
#          script: |
#            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
#            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu-')
        run: >
          sudo apt update && sudo apt install -y
          build-essential
          capnproto
          cmake
          cython3
          git
          libboost-dev
          libboost-filesystem-dev
          libboost-program-options-dev
          libcapnp-dev
          libhdf5-serial-dev
          libspdlog-dev
          libssl-dev
          libxml2-dev
          ninja-build
          pkg-config
          python3-dev
          python3-pip
          python3-venv

      - name: pip install
        run: >
          pip install
          "coverage2clover"
          "cython-cmake>=0.2.0"
          "cython>=3.0.3"
          "numpy<2"
          "pytest-cov"
          "pytest>=8"
          "scikit-build-core>=0.9.3"
          "setuptools>=64"
          "setuptools_scm>=8"

#      - name: Install macos dependencies
#        if: matrix.os == 'macos-latest'
#        run: >
#          brew update-reset && brew install
#          git
#          boost
#          openssl
#          cmake
#          pkg-config
#          libxml2
#          spdlog
#          ninja
#          capnp

      - name: Configure CMake (linux)
        if: startsWith(matrix.os, 'ubuntu-')
        # if: matrix.os == 'ubuntu-latest'
        run: >
          cmake -GNinja -Bbuild
          -DBUILD_SHARED_LIBS=ON
          -D "CMAKE_INSTALL_PREFIX=$(pwd)/test-install"
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
          -DDOCS_ONLY=${{ matrix.docs-only }}
          -DAL_BACKEND_HDF5=${{ matrix.backend-hdf5 }}
          -DAL_BACKEND_MDSPLUS=${{ matrix.backend-mdsplus }}
          -DAL_BACKEND_UDA=${{ matrix.backend-uda }}
          -DAL_BUILD_MDSPLUS_MODELS=${{ matrix.build-mdsplus-models }}
          -DAL_PYTHON_BINDINGS=${{ matrix.python-bindings }}
          -DDOWNLOAD_DEPENDENCIES=${{ matrix.download-dependencies }}
          -DDD_GIT_REPOSITORY=${{ env.DD_GIT_REPOSITORY }}
          -DDD_VERSION=${{ env.DD_VERSION }}
          -DBoost_NO_BOOST_CMAKE=ON

      - name: Build
        run: cmake --build build
